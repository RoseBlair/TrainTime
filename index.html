<!DOCTYPE html>

<html lang="en-us">

<head>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <!-- Link to firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

      <!--MOMENT JS-->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <meta charset="UTF-8">
  <title>Train Timer</title>

<!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>



  </head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-2">Train Time</h1>
          <p class="lead">Make your own train schedule.</p>
        </div>
      </div>
    
    <div><p>current time:</p><span id="currentTime"></span></div>

  <div class="card">
      <div class="card-header">
        Trains
      </div>
      <div class="card-body">

      <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>MetroNorth</td>
              <td>New Haven</td>
              <td id="freqTrain1">5</td>
              <td id="arrivalTrain1"></td>
              <td id="minutesTrain1"></td>
            </tr>
            <tr></tr>
              <th scope="row">2</th>
              <td>Trainy McTrainface</td>
              <td>Wiltshire, UK</td>
              <td id="freqTrain2">25</td>
              <td id="arrivalTrain2"></td>
              <td id="minutesTrain2"></td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>The Rumbler</td>
              <td>Terminus</td>
              <td id="freqTrain3">45</td>
              <td id="arrivalTrain3"></td>
              <td id="minutesTrain3"></td>
            </tr>
          </tbody>
      </table>
      </div>
    </div>

    <div class="card">
        <div class="card-header">
          Add a Train -- Enter Train Information
        </div>
        <div class="card-body">
      <form>
          <div class="form-group">
            <label for="label1">Train Name</label>
            <textarea class="form-control" id="trainName" rows="1"></textarea>

            <label for="label2">Destination</label>
            <textarea class="form-control" id="destination" rows="1"></textarea>

            <label for="label3">First Train Time (HH:mm military time)</label>
            <textarea class="form-control" id="firstTrainTime" rows="1"></textarea>

            <label for="label4">Frequency(min)</label>
            <textarea class="form-control" id="frequency" rows="1"></textarea>
          </div>
          <button type="button" class="btn btn-primary" id="submission">Submit</button>
        </form>
      </div>
    </div>

  <script src="train.js"></script>
</body>
